<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 NFT Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="navbar">
            <div class="logo">CREON</div>
            <nav>
                <a href="#">Explore</a>
                <a href="#">Collections</a>
                <a href="#">Community</a>
            </nav>
            <button class="wallet-btn">Connect Wallet</button>
        </header>
        
        <main class="main-content">
            <section class="hero">
                <h1>Create <br> and Sell</h1>
                <button class="start-btn">Start Now</button>
                <div class="stats">
                    <div class="circle"></div>
                    <p>150+ <br> Unique Products</p>
                </div>
                <div class="objecttt">
                    <p class="bid-tag">Bid 1.00 ETH <br> @jane.ivory</p>
                </div>
            </section>
            
            <section class="features">
                <div class="categories">
                    <button>Digital artworks</button>
                    <button>Videos</button>
                    <button>Photography</button>
                    <button>Utility</button>
                    <button>And More...</button>
                </div>
                <div class="highlight">
                    <p>The web3 NFT Marketplace where traders and collectors have earned over $2.3 Billion in rewards</p>
                </div>
                <div class="web3-info">
                    <h2>WEB 3.0</h2>
                    <p>Buy & Sell NFTs. Get Rewards.</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
